<p class="pageHeader"> All managers</p>

<div>
    <a href="/managers/new" class="button center">New manager</a>
</div>

<div>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Budget</th>
        </tr>
        #foreach($manager in $managers)
        <tr>
            <td>$manager.getFirstName()</td>
            <td>$manager.getLastName()</td>
            <td>$manager.getDepartment().getTitle()</td>
            <td>$manager.getSalary()</td>
            <td>$manager.getBudget()</td>
            <td>
                <a href="/managers/edit/$manager.getId()" class="button center">Edit manager</a>
            </td>
            <form action="/managers/delete/$manager.getId()" method="post">
                <td>
                    <input type="submit" value="Delete">
                </td>
            </form>
        </tr>
        #end
    </table>
</div>
